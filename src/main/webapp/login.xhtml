<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>

<body style="background-color: #ddd">
		
		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>
	
		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Login</f:facet>

				<div class="ui-fluid">
					
					<div class="p-field">
						<label for="email">E-mail</label>
						<p:inputText
							id="email" 
							value="#{userBean.user.email}" 
						>
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="password">Password</label>
						<p:password
							id="password" 
							value="#{userBean.user.password}" 
						>
						</p:password>
					</div>
					
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Login"
						action="#{userBean.login()}" />
					<p:commandLink action="register.xhtml" value="Create Account" style="margin-left:1em" />
				</f:facet>
			</p:card>
		</h:form>

</body>



</html>
